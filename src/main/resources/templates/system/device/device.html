<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('【请填写功能名称】列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="M1OXHi"/>

                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="M1OXLow"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="M1T1Span"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="M1T2Span"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="M1T3Span"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="M1WorkMode"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="M1WorkState"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="M2OXHi"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="M2OXLow"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="M2T1Span"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="M2T2Span"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="M2T3Span"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="M2WorkMode"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="M2WorkState"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="deviceName"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="dox"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" class="time-input" placeholder="请选择${comment}" name="lastCommTime"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" class="time-input" placeholder="请选择${comment}" name="lastDataTime"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="onlineState"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="pH"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="productKey"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="waterTemp"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" class="time-input" placeholder="请选择${comment}" name="onOffTime"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:device:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:device:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:device:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:device:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:device:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:device:remove')}]];
        var prefix = ctx + "system/device";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "【请填写功能名称】",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '${comment}',
                    visible: false
                },
                {
                    field: 'M1OXHi',
                    title: '${comment}'
                },
                {
                    field: 'M1OXLow',
                    title: '${comment}'
                },
                {
                    field: 'M1T1Span',
                    title: '${comment}'
                },
                {
                    field: 'M1T2Span',
                    title: '${comment}'
                },
                {
                    field: 'M1T3Span',
                    title: '${comment}'
                },
                {
                    field: 'M1WorkMode',
                    title: '${comment}'
                },
                {
                    field: 'M1WorkState',
                    title: '${comment}'
                },
                {
                    field: 'M2OXHi',
                    title: '${comment}'
                },
                {
                    field: 'M2OXLow',
                    title: '${comment}'
                },
                {
                    field: 'M2T1Span',
                    title: '${comment}'
                },
                {
                    field: 'M2T2Span',
                    title: '${comment}'
                },
                {
                    field: 'M2T3Span',
                    title: '${comment}'
                },
                {
                    field: 'M2WorkMode',
                    title: '${comment}'
                },
                {
                    field: 'M2WorkState',
                    title: '${comment}'
                },
                {
                    field: 'deviceName',
                    title: '${comment}'
                },
                {
                    field: 'dox',
                    title: '${comment}'
                },
                {
                    field: 'lastCommTime',
                    title: '${comment}'
                },
                {
                    field: 'lastDataTime',
                    title: '${comment}'
                },
                {
                    field: 'onlineState',
                    title: '${comment}'
                },
                {
                    field: 'pH',
                    title: '${comment}'
                },
                {
                    field: 'productKey',
                    title: '${comment}'
                },
                {
                    field: 'waterTemp',
                    title: '${comment}'
                },
                {
                    field: 'onOffTime',
                    title: '${comment}'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
